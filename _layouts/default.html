<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% seo %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <style>
    html {
    position: relative;
    min-height: 100%;
    }
    body {
      margin-bottom: 100px; /* Margin bottom by footer height */
    }
    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px; /* Set the fixed height of the footer here */
      line-height: 100px; /* Vertically center the text there */
      background-color: #f5f5f5;
    }
  </style>
  <body>
    <div class="p-5 bg-dark text-white text-center">
      <h1 class="display-4 mb-3">{{ site.title | default: site.github.repository_name }}</h1>
      <h2 class="mb-4">{{ site.github.project_tagline }}</h2>
      <a href="{{ site.github.repository_url }}" class="btn btn-outline-light">View on GitHub</a>
    </div>
    <div class="container py-4">
      {{ content }}
      <hr>
      <h5>Debug</h5>
      <pre>
      {{ page.url }}
      </pre>
    </div>
    <div class="footer bg-light text-center">
      <div class="container">
        <a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.
      </div>
    </div>
  </body>
</html>
